<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <section>
    <h2>[ FUEL SUPPLY ]</h2>
    <div id="fuel_supply_container"></div>
  </section>
  <section id="total-fuel-use">
    <h2>[ TOTAL FUEL USE ]</h2>
    <ng2-odometer [number]="fuel_use" [config]="{ theme: 'train-station'}" [observable]="observable"></ng2-odometer>
    <div>GALLONS</div>
  </section>
  <section>
    <h2>[ USAGE HISTORY ]</h2>
    <div padding id="container-history" style="display: block;"	></div>
  </section>
  <section>
    <h2>[ TEMPERATURE HISTORY ]</h2>
    <div padding id="temp-history" style="display: block;"	></div>
  </section>
  <ion-fab right bottom>
      <button ion-fab color="light" (click)="generateCSV()"><ion-icon name="download"></ion-icon></button>
  </ion-fab>
</ion-content>
