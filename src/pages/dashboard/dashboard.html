<ion-header>

  <ion-navbar>
    <ion-title>Yellow Heat Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="afAuth.authState | async; let user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
  </div>
  <ng-template #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
  </ng-template>
  <button ion-button color="" icon-right icon-start (click)="configure()">
    <ion-icon name='construct' is-active="false"></ion-icon>
    Configure
  </button>
</ion-content>
