<ion-header>
  <ion-navbar>
    <ion-title>
      Connect with BlueTooth
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="scanForESP()" color="danger" block>Scan for ESPs</button>
  <ion-list>
    <ion-item *ngFor="let esp of espList" (click)="configureWifi(esp)">
      {{ esp.name }}
    </ion-item>
  </ion-list>
</ion-content>
