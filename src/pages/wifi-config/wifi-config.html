<ion-header>

  <ion-navbar>
    <ion-title>WIFI Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
Enter information to connect to the WIFI network:
<form [formGroup]="wifiConfigForm" (ngSubmit)="WifiConfigSubmit()">
  <ion-item>
    <ion-label>SSID</ion-label>
    <ion-input type="text" formControlName="ssid"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="text" formControlName="password"></ion-input>
  </ion-item>
  <button ion-button type="submit" [disabled]="!wifiConfigForm.valid">Submit</button>
</form>
</ion-content>
